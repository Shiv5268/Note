<section>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form class="form">
                    <div *ngIf="show">
                        <input type="text" class="form-control title" placeholder="Title">
                    </div>
                    <div>
                        <textarea class="form-control text-area" placeholder="Take a note..."
                            (click)="toggle()"></textarea>
                    </div>
                    <span class="add">
                        <i class="bi bi-plus-circle-fill"
                            style="color: #dd0031; background-color: #fff;border-radius:50% ;"></i>
                    </span>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-3">
                <div class="note">
                    <span class="edit" data-bs-toggle="modal" data-bs-target="#editModal">
                        <i class="bi bi-pen"></i>
                    </span>
                    <div class="mt-3">
                        <h6>Title</h6>
                        <p>Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Edit Note Modal -->


<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div>
                        <input type="text" class="form-control title px-1" placeholder="Title">
                    </div>
                    <div>
                        <textarea class="form-control text-area px-1" placeholder="Take a note..."></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="" data-bs-dismiss="modal">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button type="button" class="" data-bs-dismiss="modal">Done</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
